<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Panda Clicker v0.0.1</title>
		<script src="js/main.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="sectionLeft">
			<center>
				<div class="scoreContainer unselectable">
					Panda: <span id="score">0</span></br>
					<span id="scorepersecond">0</span> pandas per second
				</div>
				</br>
				<div class="clickerContainer unselectable">
					<img src="images/panda.png" height="256px" width="256px" onclick="addToScore(clickingPower)">
				</div>
			</center>
		</div>

		<div class="sectionRight unselectable">
			<table class="shopButton" onlick="buyUpgrade(cursor)">
				<tr>
					<td id="image"><img scr="/images/cursor.png"></td>
					<td id="nameAndCost">
						<p>Cursor</p>
						<p><span id="cursorcost">15</span> panda</p>
					</td>
					<td id="amount"><span id="cursors">0</span></td>
				</tr>
			</table>
			
			<table class="shopButton" onlick="buyUpgrade(pandama)">
				<tr>
					<td id="image"><img scr="/images/pandama.jpg"></td>
					<td id="nameAndCost">
						<p>Pandama</p>
						<p><span id="pandamacost">100</span> panda</p>
					</td>
					<td id="amount"><span id="pandamas">0</span></td>
				</tr>
			</table>
			<!-- <button onclick="buyUpgrade(cursor)">Cursor [<span id="cursorcost">15</span> -- <span id="cursors">0</span>]</button>
			<button onclick="buyUpgrade(pandama)">Pandama [<span id="pandamacost">100</span> -- <span id="pandamas">0</span>]</button> -->
		</div>
	</body>
</html>
